<li class="pt-selectable-item" ng-click="clicked()" ng-class="{'pt-item-horizontal': !isVertical()}">
    <div class="pt-noselect">
        <i class="fa {{icon}} pt-menu-icon"></i>
        {{label}}
        <i ng-if="isVertical()"
           class="fa fa-chevron-left pt-group-indicator-left"
           ng-class="{'fa-rotate-270': isOpen}"></i>
    </div>
</li>
<div ng-show="isOpen" class="pt-subitem-section pt-fade-in-animation"
     ng-class="{'pt-popup-menu': !isVertical() }">
    <ul ng-transclude></ul>
</div>
