<div ng-controller="patientController as vm">
    <div class="panel panel-primary">
        <div class="panel panel-heading">
            <h2>Patient List</h2>
        </div>
        <div class="panel-body">
            <table class="table table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        <td class="col-sm-2">Patient Name</td>
                        <td class="col-sm-2">Patient Location</td>
                        <td class="col-sm-2">Injury Type</td>
                        <td class="col-sm-3">Social Security Number</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="patient in vm.patients">
                        <td>{{patient.firstName + " " + patient.lastName}}</td>
                        <td>{{patient.city}}</td>
                        <td>{{patient.injuryType}}</td>
                        <td>{{patient.socialSecurityNumber}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="btn-group">
            <button class="btn" ng-click="vm.addPatient()">Add Patient</button>
        </div>
    </div>
</div>
