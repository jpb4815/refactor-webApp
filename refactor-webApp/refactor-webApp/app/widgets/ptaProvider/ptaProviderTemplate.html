<div class="pta-provider-widget">
    <div class="pta-provider-heading">
        <img class="pta-provider-icon" ng-src="images/doctor.jpg" alt="provider" />
        <span class="pta-provider-title">Provider</span>
    </div>
<div class="pta-provider-body">
    <div class="pta-provider-row">
        <div class="pta-provider-name-area">
            <h4>PROVIDER NAME</h4>
            <p>{{selectedProvider.name}}</p>
            <h4>LOCAL RIVER</h4>
            <p>{{selectedProvider.location}}</p>
        </div>

        <div class="pta-provider-picture-area" ng-style="selectedProvider != null && {'background-image': 'url(/images/' + selectedProvider.image + ')'}">
        </div>

    </div>

</div>
    </div>
