<div ng-controller="providerController as vm">
    <div class="panel panel-primary">
        <div class="panel panel-header">
            <h1>Provider Update</h1>
            <button ng-click="vm.goBackToView();" type="button" class="btn btn-primary">Back</button>
            <div class="panel-body">
                <form role="form" name="providerUpdateForm" class="form-horizontal" novalidate ng-submit="vm.save()">
                    <fieldset>
                        <legend>Core</legend>
                        <div>
                            <label for="userName" class="col-sm-3 control-label">User Name</label>
                            <div class="col-sm-9">
                                <input type="text" id="userName" placeholder="user name" class="form-control" ng-model="vm.provider.userName"/>
                            </div>
                        </div>
                        <div>
                            <label for="firstName" class="col-sm-3 control-label">First Name</label>
                            <div class="col-sm-9">
                                <input type="text" id="firstName" placeholder="first name" class="form-control" ng-model="vm.provider.firstName"/>
                            </div>
                            <label for="lastName" class="col-sm-3 control-label">Last Name</label>
                            <div class="col-sm-9">
                                <input type="text" id="lastName" placeholder="last name" class="form-control" ng-model="vm.provider.lastName"/>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Address</legend>
                        <div>
                            <label for="addressLine1" class="col-sm-3 control-label">Address Line 1</label>
                            <div class="col-sm-9">
                                <input type="text" id="addressLine1" placeholder="address line 1" class="form-control" ng-model="vm.provider.addressLine1"/>
                            </div>
                            <label for="addressLine2" class="col-sm-3 control-label">Address Line 2</label>
                            <div class="col-sm-9">
                                <input type="text" id="addressLine2" placeholder="address line 2" class="form-control" ng-model="vm.provider.addressLine2"/>
                            </div>
                            <label for="city" class="col-sm-3 control-label">City</label>
                            <div class="col-sm-9">
                                <input type="text" id="city" placeholder="city" class="form-control" ng-model="vm.provider.city"/>
                            </div>
                        </div>
                        <div>
                            <label for="county" class="col-sm-3 control-label">County</label>
                            <div class="col-sm-9">
                                <input type="text" id="county" placeholder="county" class="form-control" ng-model="vm.provider.county"/>
                            </div>
                            <label for="state" class="col-sm-3 control-label">State</label>
                            <div class="col-sm-9">
                                <input type="text" id="state" placeholder="state" class="form-control" ng-model="vm.provider.state"/>
                            </div>
                            <label for="zipCode" class="col-sm-3 control-label">Zip Code</label>
                            <div class="col-sm-9">
                                <input type="text" id="zipCode" placeholder="zip code" class="form-control" ng-model="vm.provider.zipCode"/>
                            </div>
                            <label for="country" class="col-sm-3 control-label">Country</label>
                            <div class="col-sm-9">
                                <input type="text" id="country" placeholder="country" class="form-control" ng-model="vm.provider.country"/>
                            </div>
                            <label for="telephone" class="col-sm-3 control-label">Telephone</label>
                            <div class="col-sm-9">
                                <input type="tel" id="telephone" placeholder="telephone" class="form-control" ng-model="vm.provider.telephone"/>
                            </div>
                            <label for="telephone1" class="col-sm-3 control-label">Telephone 2</label>
                            <div class="col-sm-9">
                                <input type="tel" id="telephone1" placeholder="telephone 2" class="form-control" ng-model="vm.provider.telephone2"/>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>User Role</legend>
                        <div>
                            <div class="radio col-md-offset-3">
                                <label style="padding-right: 10px;"><input type="radio" style="padding-right: 10px;" name="admin" value="1" ng-model="vm.provider.userRole"/>Admin</label>
                                <label style="padding-right: 10px;"><input type="radio" style="padding-right: 10px;" name="doctor" value="2" ng-model="vm.provider.userRole"/>Doctor</label>
                                <label style="padding-right: 10px;"><input type="radio" style="padding-right: 10px;" name="therapist" value="3" ng-model="vm.provider.userRole"/>Therapist</label>
                                <label style="padding-right: 10px;"><input type="radio" style="padding-right: 10px;" name="patient" value="4" ng-model="vm.provider.userRole"/>Patient</label>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Provider Information</legend>
                        <div>
                            <label for="location" class="col-sm-3 control-label">Location</label>
                            <div class="col-sm-9">
                                <input type="text" id="location" placeholder="location" class="form-control" ng-model="vm.provider.location"/>
                            </div>
                            <label for="deaNumber" class="col-sm-3 control-label">DEA Number</label>
                            <div class="col-sm-9">
                                <input type="text" id="deaNumber" placeholder="DEA Number" class="form-control" ng-model="vm.provider.deaNumber"/>
                            </div>
                        </div>
                    </fieldset>
                    <input ng-disabled="vm.saving" type="submit" class="btn btn-primary" value="Submit" ng-disabled="providerUpdateForm.$invalid"/>
                    <button class="btn btn-danger" ng-click="vm.deleteProvider()">Delete Provider</button>
                </form>
                <div ng-show="vm.errorMessage" class="alert alert-danger">
                    {{vm.errorMessage}}
                </div>

                <div ng-show="vm.successMessage" class="alert alert-success">
                    {{vm.successMessage}}
                </div>
            </div>
        </div>
    </div>
</div>
