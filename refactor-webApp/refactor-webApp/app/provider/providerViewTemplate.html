<div ng-controller="providerController as vm">
    <div class="panel panel-primary">
        <div class="panel panel-heading">
            <h2>Provider List</h2>
        </div>
        <div class="panel-body">
            <table class="table table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        <td class="col-sm-3">Provider ID</td>
                        <td class="col-sm-3">Provider Name</td>
                        <td class="col-sm-3">Provider Location</td>
                        <td class="col-sm-3">Dea Number</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="provider in vm.providers">
                        <td>{{provider.id}}</td>
                        <td>{{provider.firstName + " " + provider.lastName}}</td>
                        <td>{{provider.location}}</td>
                        <td>{{provider.deaNumber}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="btn-group">
            <button class="btn" ng-click="vm.addProvider()">Add Provider</button>
        </div>
    </div>
</div>
