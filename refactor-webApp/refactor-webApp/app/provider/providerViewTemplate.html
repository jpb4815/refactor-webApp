<div ng-controller="providerController as vm">
    <div class="panel panel-primary">
        <div class="panel panel-heading">
            <h2>Provider List</h2>
        </div>
        <div class="panel-body">
            <table class="table table-bordered table-hover table-striped">
                <thead>
                    <div>
                        <input type="text" id="searchField" name="searchField" ng-model="vm.searchText" />
                        <button class="btn btn-success" ng-click="vm.search(vm.searchText)">Search</button>
                        <button class="btn btn-danger" ng-click="vm.clear()">Clear</button>
                    </div>
                <tr>
                    <td class="col-sm-3">Provider ID</td>
                    <td class="col-sm-3">Provider Name</td>
                    <td class="col-sm-3">Provider Location</td>
                    <td class="col-sm-3">Dea Number</td>
                </tr>
                </thead>
                <tbody>
                    <tr ng-click="vm.openWindow(provider)" ng-repeat="provider in vm.providers track by provider.id">
                        <td>{{provider.id}}</td>
                            <td>{{provider.firstName + " " + provider.lastName}}</td>
                            <td>{{provider.location}}</td>
                            <td>{{provider.deaNumber}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="btn-group">
            <button class="btn btn-primary" ng-click="vm.addProvider()">Add Provider</button>
        </div>
    </div>
</div>
