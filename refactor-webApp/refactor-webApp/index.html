<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Physical Therapy Fitness Tracker</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/font-awesome.min.css" rel="stylesheet" />
    <link href="Scripts/angular-gridster-master/dist/angular-gridster.min.css" rel="stylesheet" />
    <link href="app/app.css" rel="stylesheet" />
    <link href="ext-modules/ptFramework/ptFramework.css" rel="stylesheet" />
    <link href="ext-modules/ptMenu/ptMenu.css" rel="stylesheet" />
    <link href="ext-modules/ptDashboard/ptDashboard.css" rel="stylesheet" />
   

    <!--Widgets css-->
    <link href="app/widgets/ptaPatient/ptaPatient.css" rel="stylesheet" />
    <link href="app/widgets/ptaProgram/ptaProgram.css" rel="stylesheet" />
    <link href="app/widgets/ptaProvider/ptaProvider.css" rel="stylesheet" />

    <!--External Library scripts-->
    <script src="Scripts/jquery-2.1.3.min.js"></script>
    <script src="scripts/jquery.resize.js"></script>
    <script src="scripts/angular.js"></script>
    <script src="Scripts/angular-animate.min.js"></script>
    <script src="scripts/angular-route.min.js"></script>
    <script src="scripts/angular-resource.js"></script>
    <script src="scripts/angular-mocks.js"></script>
    <script src="Scripts/angular-gridster-master/dist/angular-gridster.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/angular-ui/ui-bootstrap-tpls.min.js"></script>
    <script src="Scripts/ngStorage-master/ngStorage.min.js"></script>
    <script type="text/javascript" src="//cdn.auth0.com/js/lock-7.js"></script>
    <script type="text/javascript" src="//cdn.auth0.com/w2/auth0-angular-4.js"></script>
 
    <!--Modules and App/config-->
    <script src="ext-modules/ptMenu/ptMenuModule.js"></script>
    <script src="ext-modules/ptMenu/ptMenuController.js"></script>
    <script src="ext-modules/ptMenu/ptMenuDirective.js"></script>
    <script src="ext-modules/ptMenu/ptMenuItemDirective.js"></script>
    <script src="ext-modules/ptMenu/ptMenuGroupDirective.js"></script>
                  
    <script src="ext-modules/ptDashboard/ptDashboardModule.js"></script>
    <script src="ext-modules/ptDashboard/ptDashboardDirective.js"></script>
    <script src="ext-modules/ptDashboard/ptWidgetBodyDirective.js"></script>
                  
    <script src="ext-modules/ptFramework/ptFrameworkModule.js"></script>
    <script src="ext-modules/ptFramework/ptFrameworkController.js"></script>
    <script src="ext-modules/ptFramework/ptFrameworkDirective.js"></script>

    <script src="app/appModule.js"></script>
    <script src="app/appConfig.js"></script>
    <script src="app/appRouteConfig.js"></script>
    <script src="app/common.services/commonServices.js"></script>


    <!--Widget scripts-->
    <script src="app/widgets/ptaPatient/ptaPatientDirective.js"></script>
    <script src="app/widgets/ptaProgram/ptaProgramDirective.js"></script>
    <script src="app/widgets/ptaProvider/ptaProviderDirective.js"></script>
    <!--Services-->
    <script src="app/services/DataService.js"></script>
    <script src="app/common.services/ptaResources.js"></script>
    <!--directives-->
    <script src="app/directives/ptaDashboardDirective.js"></script>
    <script src="app/directives/patientCardDirective.js"></script>
    <script src="ext-modules/ptFramework/ptUserProfile/ptUserProfileDirective.js"></script>
    <script src="ext-modules/ptFramework/ptUserProfile/ptUserProfileSmallDirective.js"></script>
    <script src="app/directives/validateEquals.js"></script>

    <!--controllers-->
    <script src="app/dialogs/ptaSelectPatientController.js"></script>
    <script src="app/dialogs/ptaSelectProgramController.js"></script>
    <script src="app/dialogs/ptaSelectProviderController.js"></script>
    <script src="app/excercise/excerciseController.js"></script>
    <script src="app/patient/patientController.js"></script>
    <script src="app/programs/programsController.js"></script>
    <script src="app/provider/providerController.js"></script>
    <script src="app/results/resultsController.js"></script>
    <script src="app/therapist/therapistController.js"></script>
    <script src="app/Admin/userEntryController.js"></script>
    <script src="app/loginController.js"></script>
    <script src="app/Admin/injuryDictionaryController.js"></script>
    <script src="app/Admin/excerciseDictionaryController.js"></script>
    <script src="app/appContoller.js"></script>
    <script src="app/therapist/programViewController.js"></script>

    
</head>
<body class="container-fluid" ng-controller="appController">
<div ng-switch="state">
    <div ng-hide="isRegister" ng-switch-when="unauthorized" class="sign-in-form">
        <h2>Physical Therapy Progress Tracker Application</h2>
        <h4>Sign In</h4>
        <form>
            <div class="form-group">
                <label>Email Address</label>
                <input type="text" class="form-control" ng-model="userData.email"/>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" ng-model="userData.password"/>
            </div>
        </form>
        <button class="btn btn-default" ng-click="signIn()">Sign In</button>
        <button class="btn btn-default" ng-click="register()">Register</button>
        <span class="help-text" ng-show="message">{{message}}</span>
    </div>
    <div ng-show="isRegister" class="sign-in-form">
        <h2>Physical Therapy Progress Tracker Application</h2>
        <h4>Register</h4>
        <form>
            <div class="form-group">
                <label>Email Address</label>
                <input type="text" class="form-control" ng-model="userData.email"/>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" ng-model="userData.password"/>
            </div>
            <div class="form-group">
                <label> Confirm Password</label>
                <input type="password" class="form-control" ng-model="userData.confirmPassword"/>
            </div>
        </form>
        <button class="btn btn-default" ng-click="registerUser()">Register User</button>
        <span class="help-text" ng-show="message">{{message}}</span>
    </div>
    <div ng-switch-default>
        <pt-framework title="Physical Therapy Tracker"
                      subtitle="Adminstrative Application"
                      icon-file="images/LG0737.jpg">
            <pt-menu>
                <pt-menu-item label="Dasboard" icon="fa-tachometer" route="dashboard"></pt-menu-item>
                <pt-menu-group label="Providers" icon="fa-user-md">
                    <pt-menu-item label="Providers" icon="fa-user-md" route="provider"></pt-menu-item>
                    <pt-menu-item label="Patients" icon="fa-users" route="patientlist"></pt-menu-item>
                </pt-menu-group>
                <pt-menu-group label="Therapist" icon="fa-user-md">
                    <pt-menu-item label="Therapist" icon="fa-user-md" route="therapist"></pt-menu-item>
                    <pt-menu-item label="Excercises" icon="fa-bicycle" route="excercise"></pt-menu-item>
                    <pt-menu-item label="Program View" icon="fa-bar-chart" route="programs"></pt-menu-item>
                </pt-menu-group>
                <pt-menu-group label="Administrator" icon="fa-tachometer">
                    <pt-menu-item label="User Entry Form" icon="fa-book" route="userentry"></pt-menu-item>
                    <pt-menu-item label="Injury Dict." icon="fa-book" route="injurydictionary"></pt-menu-item>
                    <pt-menu-item label="Excercise Dict." icon="fa-book" route="excercisedictionary"></pt-menu-item>
                </pt-menu-group>
            </pt-menu>
        </pt-framework> 
    </div>
</div>
</body>
</html>
